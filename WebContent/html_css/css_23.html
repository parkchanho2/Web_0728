<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	#radius{
		width:500px; height:250px;
		border:1px solid red;
		margin-left:auto; margin-right:auto; /*가로줄 전ㅊ체를 차지하는 볼록수준 요소 태그 넓이와 높이를 준다음 좌우 수평 중앙정렬 시킬때 사용함.*/
		margin-top:150px; /*바깥 상단 여백 지정*/
		text-align:center; /*문자가 좌우 정렬됨*/
		line-height:240px; /*문자를 수직으로 배치 가능*/
		border-radius:20px; /*css3에서 추가된 속성으로 둥근 테두리선을 만든다*/
	}
</style>
</head>
<body>
	<div id="radius">
	border-radius 속성을 사용하면 테두리를 둥굴게 할 수 있다.
	</div>
</body>
</html>
