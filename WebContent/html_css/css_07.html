<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
body em{ /*body 태그 안에 포함된 em 요소에 css적용*/
	border:2px dotted blue;
}
	body > h1{ /*body 태그안의 직계자손인 h1요소에 css 적용*/
		background-color:gray;
	}

</style>
</head>
<body>
<h1>This headline is <em>very</em> important</h1>
<!-- em태그도 내용물 크기만큼만 차지하는  -->
</body>
</html>
