<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 HTML 예제</title>
</head>

<body>
	<h1>환영합니다. 웹프로그래밍 HTML</h1> <!--  H1 ~ H6 태그 까지있다. 이 태그는 본문 제목 지정할때 사용
									  h1이 글자 크기가 가장크고, h6이 글자 크기가 가장 작다-->
								<!--  html 주석문 기호이다. 소스에 대한 설명문 브라우저 출력창에서는 보이지 않지만 페이지 소스보기에만 보임
									    그러므로 보안상 중요한 내용문은 html 주석문 기호에 안씀 -->
	<img src="../Images/coffee01.jpg" width= "180" height= "150" alt= "원두커피" />
	<!--  img태그는 이미지를 삽입 시킨다. <img ser= "그림파일경로" with= "이미지 넓이"
		 height= "이미지 높이" alt= "해당 이미지를 못불러 올때 보여지는 문자" ../는 한단계 상위폴더로 이동하라는 상대경로이다. -->
	<p> <!-- p는 문단 태그이다. -->
	언제든지 오셔서 질문 있으시면 올려주세요! <em>여러분들 환영합니다!</em> <!-- em태그는 글자를 약간 기울이는 형태로 표시 -->
	</p>
	
	<h2>내용</h2>
	<p>
	HTML5, CSS, JavaScript, JQuery, SQL, JSP...
	</p> 
</body>


</html>
