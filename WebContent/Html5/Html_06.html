<!DOCTYPE html>

<title></title>

<body>
<h1> Web 커피 메뉴</h1>

<h2>아메리카노 2000원</h2>
<p> 에소프레소에 물 추가</p>

<h2>카페오레 6000원</h2>
<p> 에소프레소에 우유를 넣은 커피</p>

<hr>

<ul> <!-- ul li 태그는 순서 없는 목록을 만들때 사용하는 태그이다. 웹표준 접근성에서 프런트 엔드
 		  ui개발자(웹퍼블러셔)가 메뉴 구성할 때 많이 사용하는 태그  unordered lists의 약어 -->
	<li>설악산</li>
	<li>지리산</li>
	<li>북한산</li>
	
</ul>

<hr>

<ol> <!-- ol 태그는 순서 있는 목록을 만들 때 사용하는 태그이다. ordered lists의 약어 -->
	<li>국어</li> <li>영어</li> <li>수학</li>
</ol>
