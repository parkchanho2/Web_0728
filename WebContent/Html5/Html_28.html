<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h2>select 와 txtarea, image 입력양식 연습</h2>
<form>
자동차: <select name="cars">
		<option value="bmw">BMW</option>
		<option value="benz">BENZ</option>
		<option value="hyundai" selected>현대자동차</option>
	  	<!-- selected속성을 사용하면 미리 선택됨. -->
	  	<option value="kie">기아자동차</option>
	  </select>
	  <br>

고객의 의견:<textarea name="feedbak" rows="5" cols="50"></textarea>
<!--  textarea태그는 한줄이상 여러줄을 입력할 수 있는 입력박스를 만든다. rows속성은 행을 만들고, cols속성은 열을 만든다. -->
	<br>
	
	<button type="submit"><img src="../Images/small_sun.jpg"></button>
	<!-- button의 type 기본값은 submit이다. -->
	<input type="image" src="../Images/small_space.jpe" alt="제출버튼">
	<!-- image는 이미지 삽입과 특히 자료를 서버로 제출하는 기능이 있다. -->
	<input type="reset" value="취소">

</form>
</body>
</html>
