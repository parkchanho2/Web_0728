<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p><b>이 문자는 bold의 약어로서 글자를 진하게 표현합니다</b></p> <!-- b태그는 글자를 진하게 -->
<p><strong>이 문자는 strong입니다.</strong></p> <!-- strong태그는 문자를 진하게 강조 -->
<p><i>이 문자는 italic의 약어 글자를 기울임으로 표현</i></p>
<p><em>이 문자는 emphasized입니다. 글자를 기울임 강조로 표현합니다</em>

<p><sub>아래 첨자</sub> 이고<sup> 입니다.</sup></p>
<hr> <!-- hr태그는 수평선을 긋는다. -->
수평선 입니다.
<p>
줄바꿈
<br>
줄바꿈1
</body>
</html>
